<!DOCTYPE html>

<html> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plantan Plays</title>

        <link href="style.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="app">
            <button @click="loadCSV">Load CSV</button>
            <div class="list" v-for="(row, index) in parsedCSV">
                <div class="li image"><img :src="images[row[4]]" /></div>
                <div class="li">{{ row[0] }}</div>
                <div class="li">{{ row[1] }}</div>
                <div class="li">{{ row[2] }}</div>
                <div class="li">{{ row[3] }}</div>
            </div>
        </div>
    </body>
</html>
